<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Authors Management</h1>

        <!-- Author Form -->
        <form id="authorForm" class="mb-5">
            <input type="hidden" id="authorId" />

            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required />
                </div>
                <div class="col-md-6">
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
                </div>
                <div class="col-md-6">
                    <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required />
                </div>
                <div class="col-md-6">
                    <input type="text" id="nationality" class="form-control" placeholder="Nationality" required />
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Add Author</button>
                <button type="reset" class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </form>

        <!-- Authors List -->
        <h2 class="mb-4">Authors List</h2>
        <table class="table table-striped table-bordered" id="authorsTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Birthdate</th>
                    <th>Nationality</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
